{% extends 'account/main_template.html' %}

{% block content %}

<br>

<div class="row">
    <div class="col-md">
        <div class="card card-body">
            <h5>الأصناف</h5>
        </div>
        <div class="card card-body">
            <table class="table">
                <tr>
                    <th>Product</th>
                    <th></th>
                    <th>Price</th>
                </tr>
                {% for i in products %}
                    <tr>
                        <td>{{i.name}}</td>
                        <td>{{i.description}}</td>
                        <td>
                            {%  for s in i.size %}
                            {{s}}
                            {% endfor %}
                        </td>
                    </tr>
                {%  endfor %}
            </table>
        </div>
    </div>
    
</div>

{% endblock %}
